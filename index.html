<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock,paper,scissors game</title>
</head>
<body>
    <div class="first-page">
        <button class="btn btn-one-round">ONE ROUND</button>
        <h3>* LET'S FUN BEGIN *</h3>
        <button class="btn 
        btn-three-round">THREE ROUNDS</button>
    </div>
    <div class="container">
       <h2>Make your choice:</h2>
       <div class="my-choices">
        <span><img src="images/rock.png" alt="rock"></span>
        <span><img src="images/paper.png" alt="paper"></span>
        <span><img src="images/scissors.png" alt="scissors"></span>
       </div>
       <h2 class="computer">Computer Choice:</h2>
       <div class="computer-choice">
        <span>stone</span>
        <span>paper</span>
        <span>scissors</span>
       </div>
    <div class="game-result">
       <h2 id="result">Result: </h2>
    <div id="score">
        <div>Player:<span id="player-score"> 0 </span></div>
        <div>Computer: <span id="computer-score"> 0 </span></div>
        <h1 id="final_winner"></h1>
        </div>
    </div>
    </div>




 <script src="script.js" ></script>  
</body>
</html>
